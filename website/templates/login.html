<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tusker</title>
    <link rel="stylesheet" href="../static/assets/css/style2.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/images/Logo-vertical.svg">
  </head>
  <body>
    <div class="body">
      <form method="POST">
        <div class="leftside">
          <div class="leftcontents">
            <h4 class='heading'>Login</h4>
            <div>
              <h6>Email</h6>
              <input type="text" class="inputbox" name="email"/>
            </div>
            <div>
              <h6>Password</h6>
              <input type="password" class="inputbox" name="password" style="margin-bottom: 39px;"/>
            </div>
           <button class="login-button" type="submit">Log in</button>
           <div style="justify-content: center;margin-top: 3%;display: flex;align-items: center;">
              
              <a href="/home/viewers" class="without-login" style="color: blue;border:none;background-color: white;font-size: 400;">Enter as a guest</a>
           </div>
          </div>
        </div>
      </form>
      <div class="rightside">
        <div class='imga'>
          <img src="../static/assets/images/Logo-vertical.svg" class="logo">
          <!--<img src="../static/assets/images/texturebg1.svg" class="image" />-->
        </div>
      </div>
    </div>
  </body>
</html>
